<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>گزارش بصری ماه‌های قمری</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f0f2f5;
			color: #333;
		}
		.container {
			max-width: 1200px;
			margin: 2rem auto;
			padding: 1.5rem;
			background-color: #ffffff;
			border-radius: 0.75rem;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		table {
			width: 100%;
			border-collapse: separate;
			border-spacing: 0;
			overflow: hidden;
		}
		th, td {
			padding: 0.4rem;
			text-align: center;
			border: 1px solid #e2e8f0;
			font-size: 0.75rem;
		}
		th {
			background-color: #4a90e2;
			color: white;
			font-weight: 600;
			position: sticky;
			top: 0;
			z-index: 10;
		}
		td {
			background-color: #ffffff;
		}
		/* رنگ برای ماه‌های دارای داده تکی (سبز) */
		.highlighted {
			background-color: #090;
			font-weight: 500;
		}
		/* رنگ برای ماه‌های متوالی (آبی) */
		.consecutive-highlighted {
			background-color: #0000FF; /* آبی */
			font-weight: 500;
			color: white; /* متن سفید برای خوانایی بهتر روی پس‌زمینه آبی */
		}
		.scroll-container {
			max-height: 400px;
			overflow-y: auto;
			border-radius: 0.75rem;
			border: 1px solid #e2e8f0;
		}
		canvas {
			border: 1px solid #e2e8f0;
			display: block;
			margin: 1rem auto;
			image-rendering: pixelated; /* Ensures sharp pixels */
			max-width: 100%; /* Make canvas responsive */
			height: auto; /* Maintain aspect ratio */
		}
	</style>
</head>
<body class="p-4">
	<div class="container">
		<h1 class="text-3xl font-bold text-center mb-6 text-blue-700">گزارش بصری ماه‌های قمری</h1>

		<textarea
			id="dataInput"
			class="w-full h-40 p-4 mb-6 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-right"
			placeholder="داده‌های خود را اینجا وارد کنید (مثال: YYYY-MM-DD)..."
			onkeyup="generateReport()"
		>
0504-02-15	شنبه
0504-03-01	یکشنبه
0504-04-10	دوشنبه
0528-04-23	دوشنبه
0528-05-05	سه‌شنبه
0529-07-01	پنجشنبه
0536-11-15	پنجشنبه
0536-12-01	جمعه
0537-01-01	شنبه
</textarea>

		<div id="summaryContainer" class="text-center mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
		</div>

		<canvas id="dataCanvas" width="400" height="384"></canvas>

		<h2 class="text-2xl font-bold text-center mb-4 text-blue-600 mt-8">جدول جزئیات ماه‌ها</h2>
		<div id="reportContainer" class="scroll-container">
		</div>
	</div>

	<script>
		function generateReport() {
			const dataInput = document.getElementById('dataInput').value;
			const lines = dataInput.trim().split('\n');
			// مجموعه ای برای ذخیره تمام ماه های شناسایی شده
			const detectedData = new Set();
			// مجموعه ای برای ذخیره ماه هایی که بخشی از یک دنباله متوالی هستند
			const consecutiveMonths = new Set();

			lines.forEach(line => {
				const parts = line.trim().split(/\s+/);
				if (parts.length >= 1) {
					const datePart = parts[0];
					const dateSegments = datePart.split('-');
					if (dateSegments.length === 3) {
						const year = parseInt(dateSegments[0], 10);
						const month = parseInt(dateSegments[1], 10);
						// سال ها باید بین 500 تا 1299 باشند و ماه ها بین 1 تا 12
						if (!isNaN(year) && !isNaN(month) && year >= 500 && year <= 1299 && month >= 1 && month <= 12) {
							detectedData.add(`${year}-${month}`);
						}
					}
				}
			});

			const minYear = 500;
			const maxYear = 1299;
			const numYears = maxYear - minYear + 1;

			// شناسایی ماه های متوالی
			for (let year = minYear; year <= maxYear; year++) {
				let consecutiveCount = 0;
				let startMonth = 0;
				for (let month = 1; month <= 12; month++) {
					const currentKey = `${year}-${month}`;
					if (detectedData.has(currentKey)) {
						consecutiveCount++;
						if (consecutiveCount === 1) {
							startMonth = month;
						}
					} else {
						// اگر دنباله ای از ماه های متوالی قطع شد
						if (consecutiveCount >= 2) {
							// علامت گذاری ماه های متوالی در مجموعه consecutiveMonths
							for (let m = startMonth; m < month; m++) {
								consecutiveMonths.add(`${year}-${m}`);
							}
						}
						consecutiveCount = 0;
					}
				}
				// بررسی دنباله ای که در پایان سال به اتمام می رسد
				if (consecutiveCount >= 2) {
					for (let m = startMonth; m <= 12; m++) {
						consecutiveMonths.add(`${year}-${m}`);
					}
				}
			}


			const totalPossibleCells = numYears * 12;
			const greenCellsCount = detectedData.size;

			const summaryContainer = document.getElementById('summaryContainer');
			let summaryHtml = `
				<p class="text-lg font-semibold text-gray-800">
					کسر ماه‌های دارای داده: ${greenCellsCount}/${totalPossibleCells}
				</p>
				<p class="text-lg font-semibold text-gray-800">
					درصد ماه‌های دارای داده: ${((greenCellsCount / totalPossibleCells) * 100).toFixed(2)}%
				</p>
			`;
			summaryContainer.innerHTML = summaryHtml;

			const canvas = document.getElementById('dataCanvas');
			const ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			const numRows = 8;
			const yearsPerRow = numYears / numRows; // 800 / 8 = 100 years per row
			const pixelsPerUnit = 4; // Each month pixel is 4x4

			// تنظیم ابعاد بوم بر اساس طرح جدید
			canvas.width = yearsPerRow * pixelsPerUnit; // 100 * 4 = 400
			canvas.height = numRows * 12 * pixelsPerUnit; // 8 * 12 * 4 = 384

			for (let year = minYear; year <= maxYear; year++) {
				const totalYearIndex = year - minYear; // 0 to 799
				const row = Math.floor(totalYearIndex / yearsPerRow);
				const yearInRowIndex = totalYearIndex % yearsPerRow;

				for (let month = 1; month <= 12; month++) {
					const key = `${year}-${month}`;
					if (consecutiveMonths.has(key)) {
						ctx.fillStyle = '#0000FF'; // آبی برای ماه های متوالی
					} else if (detectedData.has(key)) {
						ctx.fillStyle = '#090'; // سبز برای ماه های تکی دارای داده
					} else {
						ctx.fillStyle = '#ffffff'; // سفید برای ماه های بدون داده
					}
					// محاسبه مختصات x و y برای بلوک های پیکسلی 4x4
					const x = yearInRowIndex * pixelsPerUnit;
					const y = (row * 12 * pixelsPerUnit) + ((month - 1) * pixelsPerUnit);
					ctx.fillRect(x, y, pixelsPerUnit, pixelsPerUnit);
				}
			}

			const reportContainer = document.getElementById('reportContainer');
			let tableHtml = `
				<table class="min-w-full bg-white rounded-lg shadow-md">
					<thead>
						<tr>
							<th class="rounded-tr-lg">سال قمری</th>
							${Array.from({ length: 12 }, (_, i) => `<th class="${i === 11 ? 'rounded-tl-lg' : ''}">ماه ${i + 1}</th>`).join('')}
						</tr>
					</thead>
					<tbody>
			`;

			for (let year = minYear; year <= maxYear; year++) {
				tableHtml += `<tr><td class="font-semibold">${year}</td>`;
				for (let month = 1; month <= 12; month++) {
					const key = `${year}-${month}`;
					let cellClass = '';
					if (consecutiveMonths.has(key)) {
						cellClass = 'consecutive-highlighted'; // کلاس برای ماه های متوالی
					} else if (detectedData.has(key)) {
						cellClass = 'highlighted'; // کلاس برای ماه های تکی دارای داده
					}
					tableHtml += `<td class="${cellClass}"></td>`;
				}
				tableHtml += `</tr>`;
			}

			tableHtml += `
					</tbody>
				</table>
			`;

			reportContainer.innerHTML = tableHtml;
		}

		window.onload = generateReport;
	</script>
</body>
</html>
